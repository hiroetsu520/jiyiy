<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>文字阴影</title>
		<style type="text/css">
			.box{
				width: 450px;
				height: 500px;
				background-color: pink;
				margin: 100px auto;
				color: #FF0000;
				font-size: 50px;
				line-height: 500px;
				padding-left: 50px;
				/* 颜色可以改为半透明：rgba(0,0,0,0.3) 最后一位取值0-1表示透明程度 */
				text-shadow: 5px 5px 5px rgba(0,0,0,0.3);
			}
		</style>
	</head>
	<body>
		<div class="box">
			我的文字有阴影
		</div>
	</body>
</html>
