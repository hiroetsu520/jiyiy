<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>盒子阴影</title>
		<style type="text/css">
			
		</style>
	</head>
	<body>
		<h1>box-shadow: h-shadow v-shadow blur spread color inset;</h1>
		参数:<br>
		h-shadow	必需。水平阴影的位置。允许负值。<br>
		v-shadow	必需。垂直阴影的位置。允许负值。	<br>
		blur	可选。模糊距离。<br>	
		spread	可选。阴影的尺寸。	<br>
		color	可选。阴影的颜色。<br>
		inset	可选。将外部阴影 (outset) 改为内部阴影。<br>
		<div class="box"></div>
	</body>
</html>
