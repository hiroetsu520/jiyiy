<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css文字居中小技巧</title>
		<style type="text/css">
			div{
				background-color: #FF0000;/* 背景颜色 */
				font-size: 20px;/* 文字大小 */
				color: #F0F8FF;/* 文字颜色 */
				width: 300px;/* 宽 */
				height: 100px;/* 高 */
				line-height: 100px;/* 盒子宽度 */
				text-indent: 2em;/* 缩进两个文字单位 */
			}
		</style>
	</head>
	<body>
		<h1>让文字的行高等于盒子的行高，就可以让文字在盒子当中垂直居中。</h1>
		<div id="">
			我要居中
		</div>
		<img src="images/css文字垂直居中技巧.png" >
	</body>
</html>
